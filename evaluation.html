	// 抓取視窗偵測滾動事件

	})

		$(this).toggleClass('active');
		$('.navbar .nav').toggleClass('active');
	})

		$('.menu-toggle').removeClass('active');
		$('.navbar .nav').removeClass('active');
	})

		itemSelector: '.masonry-col'
	});
